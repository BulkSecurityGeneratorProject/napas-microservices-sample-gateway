<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 jhiTranslate="register.title">Make Payment!</h1>
            <div class="alert alert-success" *ngIf="napasRedirectUrl">
                <strong>Registration saved!</strong> <h2>{{napasRedirectUrl}}</h2>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form name="form" role="form" (ngSubmit)="makePayment()" #makePaymentForm="ngForm">
                <div class="form-group">
                    <label class="form-control-label" for="vpcURL" jhiTranslate="payment.napas.gateway.vpcUrl">Virtual Payment Client URL</label>
                    <input type="text" class="form-control" [(ngModel)]="napasGateway.vpcUrl" id="vpcURL" name="vpcURL" #vpcURL="ngModel" placeholder="{{'global.form.username.placeholder' | translate}}">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="merchantId" jhiTranslate="payment.napas.gateway.merchantId">Merchant ID</label>
                    <input type="text" class="form-control" id="merchantId" name="merchantId" #merchantId="ngModel" placeholder="{{'global.form.email.placeholder' | translate}}"
                            [(ngModel)]="napasGateway.merchantId" required>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="accessCode" jhiTranslate="payment.napas.gateway.accessCode">Access Code</label>
                    <input type="text" class="form-control" id="accessCode" name="accessCode" #accessCode="ngModel" placeholder="{{'global.form.newpassword.placeholder' | translate}}"
                            [(ngModel)]="napasGateway.accessCode" required>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="secureHash" jhiTranslate="payment.napas.gateway.secureHash">Secure Hash</label>
                    <input type="text" class="form-control" id="secureHash" name="secureHash" #secureHash="ngModel" placeholder="{{'global.form.confirmpassword.placeholder' | translate}}"
                            [(ngModel)]="napasGateway.secureHash" required>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="username" jhiTranslate="payment.napas.gateway.username">User Name</label>
                    <input type="text" class="form-control" [(ngModel)]="napasGateway.username" id="username" name="username" #username="ngModel" placeholder="{{'global.form.username.placeholder' | translate}}">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="password" jhiTranslate="payment.napas.gateway.password">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="napasGateway.password" id="password" name="password" #password="ngModel" placeholder="{{'global.form.confirmpassword.placeholder' | translate}}">
                </div>

                <button type="submit" [disabled]="makePaymentForm.form.invalid" class="btn btn-primary" jhiTranslate="payment.form.button">Make Payment</button>
            </form>
        </div>
    </div>
</div>
